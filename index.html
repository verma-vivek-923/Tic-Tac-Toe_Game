<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <h2>Tic Tac Toe</h2>
        <div class="msg hide">
            <p></p>
        </div>
        <div class="game">
                <label></label>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
        </div>
        <div class="todo-items">
            <input type="checkbox" id="ch1">
<div for="ch1" class="turn">
    <label  for="ch1" class="turn-text" >Turn X </label>
</div>
<div class="comp">
    <label class="tasks" for="ch1"> Play with Computer </label>
    <label class="check" for="ch1">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
    </label>
</div>
</div>

        <div class="btn">
                <button class="reset-btn ">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
